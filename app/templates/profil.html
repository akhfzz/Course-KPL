{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
    <div>
        {% include 'navbar.html' %}
        {% include 'flash.html' %}
        {% if follower %}
            <div class="text-center">
                <h5 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Kamu memiliki {{follower.follower}} pengikut</h5>
            </div>
        {% else %}
            <div class="text-center">
                <h5 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Kamu memiliki 0 pengikut</h5>
            </div>
        {% endif %}
        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
            <div style="margin-top: 10em; flex-basis: 50em;">
                <form action="{{ url_for('profil_user')}}" method="POST" enctype = "multipart/form-data">
                    <h4>Mau masak apa hari ini ?</h4>
                    <div class="mb-3">
                        <label for='judul' class="form-label">Nama Masakan</label>
                        <input type='text' name='judul' id='judul' class="form-control" placeholder="Nama masakan mu"/>
                      </div>
                    <div class="mb-3">
                        <label for='file' class="form-label">File</label>
                        <input type='file' name='file' id='file' accept=".jpg, .jpeg, .png" placeholder="Masukkan foto masakan anda"  class="form-control form-control-sm" id="formFileSm"/>
                      </div>
                      <button type="submit" class="btn btn-light">Tahap berikutnya</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

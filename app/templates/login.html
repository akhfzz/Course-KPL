{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div style="display: flex; flex-wrap: wrap; justify-content: center;margin: 5em;">
                <h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">CookeApps</h4>
            </div>
            <form action="{{ url_for('login_user') }}" method="POST">
                {% include 'flash.html' %}
                <div class="form-outline mb-4">
                    <input type="text" id="form1Example13" class="form-control form-control-lg" name="username" placeholder="Masukkan username" />
                    <label class="form-label" for="form1Example13">Username</label>
                </div>
    
                <div class="form-outline mb-4">
                    <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" placeholder="Masukkan password" />
                    <label class="form-label" for="form1Example23">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
            <p>Tidak memiliki akun ? <a href="/registrasi" class="link-info">Registrasi disini</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}

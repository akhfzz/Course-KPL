<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %} {% endblock %}- CookeApps</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/css/bootstrap.min.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='styles/js/bootstrap.min.js')}}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        {% block content %}{% endblock %}

    <script>
        $(document).ready(function(){
            $(".close").click(function(){
                $(".flashes").hide();
            });
        });
    </script>
</html>
